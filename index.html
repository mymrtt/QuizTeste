<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>StartupIN Quiz</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="quiz">
		<div id="quiz-title"></div>
		<button id="btn">Next</button>
	</div>
	<script>
		const title = document.createElement("h2");
		title.innerHTML = "StartupIN Quiz";

		const question = document.createElement("p");
		question.innerHTML = "Which of the below is the main purpose of a business plan?";


		document.getElementById("quiz").appendChild(question);
		document.getElementById("quiz-title").appendChild(title);

		const button = document.getElementById("btn");

		button.addEventListener('click', function(){
				alert("your replies have been sent! thx :)")
		})
	</script>
</body>
</html>
